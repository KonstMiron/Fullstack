        <h1>Форма реєстрації</h1>
        
        <form action="https://example.com/form-handler" method="POST">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
    
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
    
            <label>Стать:</label>
            <input type="radio" name="gender" value="male"> Чоловік
            <input type="radio" name="gender" value="female"> Жінка
    
            <label>Хобі:</label>
            <input type="checkbox" name="hobby" value="music"> Музика
            <input type="checkbox" name="hobby" value="sports"> Спорт
    
            <button type="submit">Відправити</button>
